name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    name: "üõ°Ô∏è Addon Validation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate Addon Structure
        run: |
          if [ ! -f "repository.json" ]; then
            echo "‚ùå repository.json not found"
            exit 1
          fi
          if [ ! -d "fanexid" ]; then
            echo "‚ùå fanexid directory not found"
            exit 1
          fi
          echo "‚úÖ Addon structure valid"

  feedback:
    needs: [validate]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const status = '${{ needs.validate.result }}';
            if (status === 'success') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚úÖ **PR Validation Passed!**\n\nAll checks passed successfully."
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚ùå **PR Validation Failed**\n\nPlease check the logs and fix the issues."
              });
            }

