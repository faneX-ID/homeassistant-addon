name: PR Auto-Fix

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master]

permissions:
  contents: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]' && github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install YAML Tools
        run: |
          pip install pyyaml

      - name: Format YAML Files
        run: |
          python << 'EOF'
          import yaml
          from pathlib import Path
          import sys

          yaml_files = [
              'fanexid/config.yaml',
              'fanexid/build.yaml'
          ]

          for yaml_file in yaml_files:
              path = Path(yaml_file)
              if path.exists():
                  try:
                      with open(path) as f:
                          data = yaml.safe_load(f)
                      with open(path, 'w') as f:
                          yaml.dump(data, f, default_flow_style=False, sort_keys=False, allow_unicode=True)
                      print(f"✅ Formatted {yaml_file}")
                  except Exception as e:
                      print(f"⚠️  Could not format {yaml_file}: {e}")
          EOF

      - name: Check for changes & Commit
        run: |
          if [[ -n $(git status -s) ]]; then
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add .
            git commit -m "style: auto-fix formatting issues [skip ci]"
            git push origin HEAD:${{ github.head_ref }}
          fi
