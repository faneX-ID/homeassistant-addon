name: PR Assistant

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  checks: write
  issues: write

jobs:
  pr-validation:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install pyyaml jsonschema

      - name: Validate Repository Structure
        run: |
          if [ ! -f "repository.json" ]; then
            echo "‚ùå repository.json not found"
            exit 1
          fi
          if [ ! -d "fanexid" ]; then
            echo "‚ùå fanexid directory not found"
            exit 1
          fi
          echo "‚úÖ Repository structure valid"

      - name: Validate YAML Files
        run: |
          python << 'EOF'
          import yaml
          import sys
          from pathlib import Path

          errors = []

          # Validate repository.json (actually JSON, but check structure)
          try:
              import json
              with open('repository.json') as f:
                  repo_data = json.load(f)
              if 'name' not in repo_data or 'url' not in repo_data:
                  errors.append("repository.json missing required fields")
              print("‚úÖ repository.json is valid")
          except Exception as e:
              errors.append(f"repository.json: {e}")

          # Validate addon config.yaml
          config_path = Path('fanexid/config.yaml')
          if config_path.exists():
              try:
                  with open(config_path) as f:
                      config = yaml.safe_load(f)
                  required_fields = ['name', 'version', 'slug', 'description']
                  for field in required_fields:
                      if field not in config:
                          errors.append(f"config.yaml missing required field: {field}")
                  print("‚úÖ fanexid/config.yaml is valid")
              except Exception as e:
                  errors.append(f"config.yaml: {e}")
          else:
              errors.append("fanexid/config.yaml not found")

          # Validate build.yaml
          build_path = Path('fanexid/build.yaml')
          if build_path.exists():
              try:
                  with open(build_path) as f:
                      build = yaml.safe_load(f)
                  if 'build_from' not in build:
                      errors.append("build.yaml missing 'build_from'")
                  print("‚úÖ fanexid/build.yaml is valid")
              except Exception as e:
                  errors.append(f"build.yaml: {e}")
          else:
              errors.append("fanexid/build.yaml not found")

          if errors:
              print("\n‚ùå Validation errors:")
              for e in errors:
                  print(f"  - {e}")
              sys.exit(1)
          else:
              print("\n‚úÖ All YAML files are valid")
          EOF

      - name: Validate Dockerfile
        run: |
          if [ ! -f "fanexid/Dockerfile" ]; then
            echo "‚ùå fanexid/Dockerfile not found"
            exit 1
          fi
          # Basic syntax check
          if ! grep -q "FROM" fanexid/Dockerfile; then
            echo "‚ùå Dockerfile missing FROM statement"
            exit 1
          fi
          echo "‚úÖ Dockerfile structure valid"

      - name: Check Required Files
        run: |
          required_files=(
            "fanexid/config.yaml"
            "fanexid/build.yaml"
            "fanexid/Dockerfile"
            "fanexid/run.sh"
          )
          missing=0
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Required file missing: $file"
              missing=1
            else
              echo "‚úÖ Found: $file"
            fi
          done
          if [ $missing -eq 1 ]; then
            exit 1
          fi

      - name: Validate README
        continue-on-error: true
        run: |
          if [ ! -f "README.md" ]; then
            echo "‚ö†Ô∏è  README.md not found"
          else
            echo "‚úÖ README.md found"
          fi

      - name: Check Documentation
        continue-on-error: true
        run: |
          if [ -f "fanexid/DOCS.md" ]; then
            echo "‚úÖ Documentation found"
          else
            echo "‚ö†Ô∏è  fanexid/DOCS.md not found (optional)"
          fi

      - name: Feedback Comment
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const outcome = '${{ job.status }}';
            if (outcome === 'failure') {
               github.rest.issues.createComment({
                 issue_number: context.issue.number,
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 body: "‚ùå **PR Validation Failed**\n\nPlease check the validation errors above.\n- Repository structure\n- YAML file validation\n- Dockerfile validation\n- Required files"
               });
            } else if (outcome === 'success') {
               github.rest.issues.createComment({
                 issue_number: context.issue.number,
                 owner: context.repo.owner,
                 repo: context.repo.repo,
                 body: "‚úÖ **PR Validation Passed**\n\nAll Home Assistant add-on checks passed successfully!"
               });
            }

  thank-you:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            const author = context.payload.pull_request.user.login;
            const admins = ['FaserF', 'fabia', 'github-actions[bot]'];
            if (admins.includes(author)) return;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üéâ **Thank you @${author}!**\n\nYour contribution to the **faneX-ID Home Assistant Addon** repository is valuable! üöÄ`
            });
